<!DOCTYPE html>
<html>

<head>
  <title>ASCIIShop</title>
  <script src="script.js"></script>

  <style>
    *,
    *::before,
    *::after {
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-size: 1rem;
      background-color: black;
      font-family: monospace;
      color: #777;
    }

    .pixel {
      user-select: none;
      white-space: pre;
      font-family: monospace;
      width: 1.1ch;
      width: 1.1ch;
      height: 1.3rem;
      padding: 0;
      border: 0;
      margin: 0;
    }

    table {
      display: inline;
      border-collapse: collapse;
      border: 1px solid #333;
    }

    h4 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
    }

    .activePixel {
      outline: 1px solid green;
    }

    .inactivePixel {
      background-color: black;
    }

    .selectedPixel {
      outline: 1px solid blue;
    }

    .activeLayer {
      color: gold;
    }

    .lowerLayer {
      color: #0d6324;
    }

    .upperLayer {
      color: #0c7528;
    }

    .currentLayerControl {
      background-color: #522;
    }

    .centerer {
      display: grid;
      place-content: center;
    }

    .padded {
      padding-left: 0.8rem;
      padding-right: 0.8rem;
    }

    #freqChars {
      display: flex;
      flex-wrap: wrap;
      user-select: none;

      .char {
        background-color: #333;
        text-align: center;
        border: 1px solid green;
        width: 3ch;
        font-size: 0.6rem;
      }
    }

    #asciiOutputArea {
      white-space: pre;
      overflow-x: auto;
      overscroll-behavior-x: none;
    }

    #chars {
      display: flex;
      flex-wrap: wrap;
      user-select: none;

      .char {
        background-color: #333;
        text-align: center;
        border: 1px solid green;
        width: 3ch;
        font-size: 0.6rem;
      }
    }

    .holder {
      display: grid;
      grid-template-columns: 240px 3fr 2fr;
      margin-top: 1.4rem;

      #bg {
        display: grid;
        place-content: center;

        .layerTable {
          grid-column: 1;
          grid-row: 1;
          padding: 0;
          border: 0;
          margin: 0;

          .pixelCell {
            padding: 0;
            border: 0;
            margin: 0;
            line-height: 0.2rem;

            .pixel {
              font-family: monospace;
              width: 1.3ch;
              height: 1.3rem;
              padding: 0;
              border: 0;
              margin: 0;
            }
          }
        }
      }
    }
  </style>
</head>
