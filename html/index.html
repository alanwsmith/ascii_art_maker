<!DOCTYPE html>
<html>

<head>
  <title>ASCII Art Maker</title>
  <style>
    body {
      background-color: #000;
      color: #444;
      font-size: 1.4rem;
    }

    pre {
      width: 60ch;
      height: 4ch;
    }

    .container {
      display: grid;
    }

    .box {
      grid-column: 1;
      grid-row: 1;
    }

    .lowerbox {}

    .topbox {
      color: gold;
    }
  </style>

  <script>

    const s = {
      layers: [],
      currentLayer: 0
    }

    const setLineWidth = (input) => {
      const currentLines = input.split("\n")
      const updatedLines = currentLines.map((x) => {
        const initialLength = x.length
        for (let i = initialLength; i < 60; i += 1) {
          x = x + " "
        }
        return x
      })
      return updatedLines.join("\n")
    }

    const addLayer = () => {
      console.log("making layer")
      const parent = document.getElementById('mainCanvas')
      const newLayer = document.createElement("pre")
      newLayer.contentEditable = true
      parent.appendChild(newLayer)
      let baseText = ""
      for (let i = 0; i < 20; i += 1) {
        baseText += "\n"
      }
      newLayer.innerText = setLineWidth(baseText)
      s.layers.push(
        {
          el: newLayer,
          text: baseText,
          history: [],
          reverseHistory: []
        }
      )
    }

    const init = () => {
      addLayerButton.addEventListener("click", addLayer)
      addLayer()
      /*
    forwardlayer.addEventListener("click", forwardLayer)
    backlayer.addEventListener("click", backLayer) 
    document.addEventListener("keydown", watchKeys)
      */
    }

    document.addEventListener("DOMContentLoaded", init)
  </script>

</head>

<body>

  <button id="addLayerButton">Add Layer</button>

  <div>LAYER: <span id="ln">1</span></div>

  <p>
    <button id="forwardlayer">Forward Layer</button><br />
    <button id="backlayer">Back Layer</button>
  </p>

  <div id="mainCanvas">

  </div>

</body>

</html>
