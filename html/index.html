<!DOCTYPE html>
<html>

<head>
  <title>ASCIIShop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <style>
    body {
      font-size: 0.8rem;
      background-color: black;
      font-family: Inconsolata;
      line-height: 0.8rem;
      color: #777;
      caret-color: transparent;
    }

    .layer {
      grid-column: 1;
      grid-row: 1;
      user-select: none;
    }

    .activeLayer {
      color: gold;
    }

    *,
    *::before,
    *::after {
      margin: 0;
    }

    .pixel {
      width: 1.4ch;
      height: 1.4em;
      background-color: #000012;
      padding: 0;
      border: 0;
      margin: 0;
      user-select: none;
    }

    .pixel:focus {
      outline: none;
    }

    button {
      padding: 0;
      border: 0;
      margin: 0;
      user-select: none;
    }

    table {
      border-spacing: 0;
      border-collapse: collapse;
      user-select: none;
    }

    td {
      border: 0;
      margin: 0;
      padding: 0;
      border-collapse: collapse;
      border-spacing: 0;
      line-height: 0.1rem;
      user-select: none;
    }

    table,
    tr {
      border: 0;
      margin: 0;
      padding: 0;
      user-select: none;
    }

    .inactivePixel {
      background-color: #000012;
      user-select: none;
    }

    .activePixel {
      background-color: #000043;
      user-select: none;
    }

    #chars {
      display: flex;
      flex-wrap: wrap;
      user-select: none;
    }

    #freqChars {
      display: flex;
      flex-wrap: wrap;
      height: 6ch;
      margin-bottom: 0.2rem;
      user-select: none;
    }

    .char {
      background-color: #333;
      text-align: center;
      border: 1px solid green;
      width: 3ch;
    }

    #charWrapper {
      height: 300px;
      overflow: scroll;
    }

    .wrapper {
      border: 1px solid red;
    }

    .holder {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
  </style>

  <script>

    const s = {
      tables: [],
      cols: 0,
      rows: 0,
      current: {t: 0, r: 0, c: 0},
      showGrid: 1,
      wasdNav: 1,
      freqChars: [],
    }

    const addCharacter = (event) => {
      const char = event.srcElement.innerHTML
      console.log(char)
      console.log(s.current)
      const targetEl = document.getElementById(`t${s.current.t}_r${s.current.r}_c${s.current.c}`)
      targetEl.innerHTML = char
      if (!s.freqChars.includes(char)) {
        s.freqChars.unshift(char)
      }
      renderFreqChars()
    }

    const addLayer = () => {
      console.log("adding layer")
      s.current.t = s.tables.length;
      const newTable = document.createElement("table")
      newTable.classList.add("layer")
      for (let r = 0; r < s.rows; r += 1) {
        const newTr = document.createElement("tr")
        for (let c = 0; c < s.cols; c += 1) {
          const newTd = document.createElement("td")
          const newButton = document.createElement("button")
          newButton.classList.add("pixel")
          newButton.id = `t${s.tables.length}_r${r}_c${c}`
          newButton.addEventListener("click", selectPixelFromClick)
          // newButton.addEventListener("keydown", reactToKeys)
          newButton.dataset.t = s.tables.length
          newButton.dataset.r = r
          newButton.dataset.c = c
          newTd.appendChild(newButton)
          newTr.appendChild(newTd)
        }
        newTable.appendChild(newTr)
      }
      s.tables.push(newTable)
      renderLayers()
      currentLayerDisplay.innerHTML = `Current Layer: ${s.tables.length}`
    }

    const makeCanvas = () => {
      s.rows = parseInt(xSize.value)
      s.cols = parseInt(ySize.value)
      addLayer()
      renderLayers()
    }

    const moveBackLayer = () => {
      if (s.current.l == 0) {
        s.current.l = s.layers.length - 1
      } else {
        s.current.l -= 1
      }
      currentLayerDisplay.innerHTML = `Current Layer: ${s.current.l + 1}`
      setStyles()
      selectPixelFromClick({
        srcElement: document.getElementById(`t${s.current.t}_r${s.current.r}_c${s.current.c}`)
      })
      renderLayers()
      document.getElementById(`t${s.current.t}_r${s.current.r}_c${s.current.c}`).focus()
    }

    const moveForwardLayer = () => {
      if (s.current.l == s.layers.length - 1) {
        s.current.l = 0
      } else {
        s.current.l += 1
      }
      currentLayerDisplay.innerHTML = `Current Layer: ${s.current.l + 1}`
      setStyles()
      const targetEl = document.getElementById(`t${s.current.t}_r${s.current.r}_c${s.current.c}`)
      selectPixelFromClick({srcElement: targetEl})
      renderLayers()
      targetEl.focus()
    }

    const reactToKeys = (event) => {
      console.log(event)
      if (event.code === "ArrowLeft") {
        event.preventDefault()
        if (s.current.c != 0) {
          s.current.c = s.current.c - 1
        }
      }
      else if (event.code === "ArrowRight") {
        event.preventDefault()
        if (s.current.c < s.cols - 1) {
          s.current.c += 1
        }
      }
      else if (event.code === "ArrowUp") {
        event.preventDefault()
        if (s.current.r != 0) {
          s.current.r -= 1
        }
      }
      else if (event.code === "ArrowDown") {
        event.preventDefault()
        if (s.current.r < s.rows - 1) {
          s.current.r += 1
        }
      }
      if (event.code === "KeyA" && s.wasdNav === 1) {
        event.preventDefault()
        if (s.current.c != 0) {
          s.current.c = s.current.c - 1
        }
      }
      else if (event.code === "KeyD" && s.wasdNav === 1) {
        event.preventDefault()
        if (s.current.c < s.cols - 1) {
          s.current.c += 1
        }
      }
      else if (event.code === "KeyW" && s.wasdNav === 1) {
        event.preventDefault()
        if (s.current.r != 0) {
          s.current.r -= 1
        }
      }
      else if (event.code === "KeyS" && s.wasdNav === 1) {
        event.preventDefault()
        if (s.current.r < s.rows - 1) {
          s.current.r += 1
        }
      }
      else { }
      selectPixelFromClick({
        srcElement: document.getElementById(`t${s.current.t}_r${s.current.r}_c${s.current.c}`)
      })
    }

    const renderFreqChars = () => {
      console.log(s.freqChars)
      while (freqChars.children.length > 0) {
        freqChars.children[0].remove()
      }
      for (let c = 0; c < 30; c += 1) {
        if (s.freqChars[c]) {
          const newFreqChar = document.createElement("button")
          newFreqChar.classList.add("char")
          newFreqChar.innerHTML = s.freqChars[c]
          newFreqChar.addEventListener("click", addCharacter)
          freqChars.appendChild(newFreqChar)
        }
      }
      selectPixelFromClick({
        srcElement: document.getElementById(`t${s.current.t}_r${s.current.r}_c${s.current.c}`)
      })
    }

    // move the active layer to the top so
    // contentEditable works properly
    const renderLayers = () => {
      while (bg.children.length > 0) {
        bg.children[0].remove()
      }
      s.tables.forEach((table, tableIndex) => {
        table.classList.remove("activeLayer")
        if (tableIndex !== s.current.t) {
          bg.appendChild(table)
        }
      })
      bg.appendChild(s.tables[s.current.t])
      s.tables[s.current.t].classList.add("activeLayer")
    }

    const selectPixelFromClick = (event) => {
      console.log(event.srcElement.id)

      // event.srcElement.contentEditable = true
      // const selection = window.getSelection();
      // selection.removeAllRanges();
      // const range = document.createRange()
      // range.selectNodeContents(event.srcElement)
      // selection.addRange(range)
      // event.srcElement.focus({focusVisible: false})

      s.current.t = parseInt(event.srcElement.dataset.t)
      s.current.r = parseInt(event.srcElement.dataset.r)
      s.current.c = parseInt(event.srcElement.dataset.c)
      setStyles()

      /*
      if (s.showGrid == 1) {
        event.srcElement.classList.add("activePixel")
      }
      */
    }


    const setStyles = () => {
      for (let t = 0; t < s.tables.length; t += 1) {
        for (let c = 0; c < s.cols; c += 1) {
          for (let r = 0; r < s.rows; r += 1) {
            const targetEl = document.getElementById(`t${t}_r${r}_c${c}`)
            if (t === s.current.t && c === s.current.c && r === s.current.r) {
              targetEl.classList.add("activePixel")
              targetEl.classList.remove("inactivePixel")
            } else {
              targetEl.classList.remove("activePixel")
              targetEl.classList.add("inactivePixel")
            }

            // targetEl.remove("activePixel")
            // if (s.showGrid == 1) {
            // targetEl.classList.add("inactivePixel")

            // }
            // else {
            //targetEl.classList.remove("inactivePixel")
            //}
          }
        }
        // if (l == s.current.l) {
        //   //s.layerEls[l].classList.add("activeLayer")
        // } else {
        //   //s.layerEls[l].classList.remove("activeLayer")
        // }
      }
    }

    const toggleGrid = () => {
      if (s.showGrid == 1) {
        s.showGrid = 0
        toggleGridButton.innerHTML = "Show Grid"
      } else {
        s.showGrid = 1
        toggleGridButton.innerHTML = "Hide Grid"
      }
      setStyles()
      selectPixelFromClick({
        srcElement: document.getElementById(`t${s.current.t}_r${s.current.r}_c${s.current.c}`)
      })
      document.getElementById(`t${s.current.t}_r${s.current.r}_c${s.current.c}`).focus()
    }

    const toggleWASD = () => {
      if (s.wasdNav == 1) {
        s.wasdNav = 0
        toggleWASDButton.innerHTML = "Turn WASD Nav On"
      } else {
        s.wasdNav = 1
        toggleWASDButton.innerHTML = "Turn WASD Nav Off"
      }
      s.layers[s.current.r][s.current.c][s.current.r].focus()
    }

    const init = () => {
      s.wrap = document.getElementById("bg")
      makeCanvasButton.addEventListener("click", makeCanvas)
      // addLayerButton.addEventListener("click", addLayer)
      // forwardLayerButton.addEventListener("click", moveForwardLayer)
      // backLayerButton.addEventListener("click", moveBackLayer)
      // toggleGridButton.addEventListener("click", toggleGrid)
      //  toggleWASDButton.addEventListener("click", toggleWASD)
      const chars = document.getElementsByClassName("char")
      for (c = 0; c < chars.length; c += 1) {
        chars[c].addEventListener("click", addCharacter)
      }
      dt.innerHTML = new Date().getTime().toString().substr(8)
      document.addEventListener("keydown", reactToKeys)
    }

    document.addEventListener("DOMContentLoaded", init)

  </script>

</head>
